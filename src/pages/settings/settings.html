<ion-header>

</ion-header>


<ion-content padding>
    <form #settingsForm="ngForm" (ngSubmit)="updateForm(settingsForm)" novalidate>
    
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="********" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    
    <button ion-button type="submit" class="button-block"icon-left><ion-icon name="sync"></ion-icon>
      Update
    </button>
  </form>

</ion-content>
