<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    
    <ion-item>
      <ion-label>First Name</ion-label>
      <!--[(ngModel)]="user.firstName" sameAs ng-model="user.firstName"-->
      <ion-input name="firstName" type="text" placeholder="John" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input name="lastName" type="text" placeholder="Doe" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="********" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    
    <button ion-button type="submit" class="button-block" icon-left><ion-icon name="person-add"></ion-icon>
      Register
    </button>
  </form>
</ion-content>
