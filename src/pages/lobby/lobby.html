<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title>Welcome!</ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="logoutApp()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

        <ion-tabs>
          <ion-tab [root]="tab1Root" tabTitle="Play Libs" tabIcon="pulse"></ion-tab>
          <ion-tab [root]="tab2Root" tabTitle="My Libs" tabIcon="chatbubbles"></ion-tab>
          <ion-tab [root]="tab3Root" tabTitle="Settings tabIcon="cog"></ion-tab>
        </ion-tabs>


</ion-content>
